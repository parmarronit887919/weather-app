<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Check Weather</title>
  </head>
  <body>
    <header>
      <form action="#" class="containerHeader">
        <input type="text" id="userinput" />
        <button id="searchbutton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>
    <main id="main">
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="pressure"></p>
      <p id="status"></p>
      <p id="windspeed"></p>
    </main>
    <div class="futuredays">
      <div class="day1"></div>
      <div class="day2"></div>
      <div class="day3"></div>
      <div class="day4"></div>
      <div class="day5"></div>
      <div class="day6"></div>
      <div class="day7"></div>
      <div class="day8"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/833794f017.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
